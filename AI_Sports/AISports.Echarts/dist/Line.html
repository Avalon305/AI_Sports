<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="Op">
        <!-- <button onclick="click1()" style="width:100px;height:20px">测试</button> -->
        <script>
            function click1() {
                alert(window.external.ShowMsg());

            }
        </script>
    </div>
    <div id="main" style="width:1360px;height:500px" />
    <script src="echarts.js"></script>
    <script src="echarts-all.js"></script>
    <script src="shine.js"></script>
    <script>
        function click() {
            alert("dasda");
            window.external.ShowMsg("这是一条信息");
        }
        function Type(info) {
            if (info == 0) {
                myChart.clear();
            }
            else {
                myChart.setOption(option);
            }
        }
        //设置新增y轴最大值
        // var max = window.external.ShowMsg();
        var arr1=window.external.drawCF().split(",");
        var arr2=window.external.drawRF().split(",");
        var arr3=window.external.drawRate().split(",");

        max = 100;
        myChart = echarts.init(document.getElementById('main'), 'shine');
        option = {
            //去掉外部边框
            grid: { show: 'true', borderWidth: '0' },
            //提示框，鼠标悬浮交互时的信息提示
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: ''        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['向心', '离心', '比率']
            },
            //辅助线等
            toolbox: {
                show: false,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: arr1,
                    splitLine: {     //网格线
                        show: false
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLine: {       //y轴
                        show: false

                    },
                    axisTick: {       //y轴刻度线
                        show: false
                    },
                    //网格样式
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: ['rgb(199,237,237)'],
                            width: 2,
                            type: 'solid'
                        }
                    }

                },
                {
                    type: 'value',
                    axisLine: {       //y轴
                        show: false

                    },
                    axisTick: {       //y轴刻度线
                        show: false
                    },
                    splitLine: {     //网格线
                        show: false
                    },
                    min: 0,
                    max: max,
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }

            ],
            series: [
                {
                    name: '向心',
                    type: 'line',
                    stack: '向心',
                    data: arr1
                },
                {
                    name: '离心',
                    type: 'line',
                    stack: '离心',
                    data: arr2
                },
                {
                    name: '比率',
                    type: 'line',
                    stack: '比率',
                    data: arr3
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
