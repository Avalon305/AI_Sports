<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario3.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>Connect to Flickr</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table>
                <tr>
                    <td>
                        <label for="FlickrClientID">App Key: </label>
                    </td>
                    <td>
                        <input type="text" id="FlickrClientID" value="" class="win-textbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="FlickrSecret">App Secret: </label>
                    </td>
                    <td>
                        <input type="text" id="FlickrSecret" value="" class="win-textbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="FlickrCallbackURL">Callback URL: </label>
                    </td>
                    <td>
                        <input type="text" id="FlickrCallbackURL" value="" class="win-textbox">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="action win-button" id="oAuthFlickrLaunch" style="width:100%">Launch</button>
                    </td>
                </tr>
                <tr>
                    <td class="labelTD">
                        <label for="FlickrReturnedToken">Token: </label>
                    </td>
                    <td>
                        <input type="text" size="106" id="FlickrReturnedToken" class="win-textbox">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
