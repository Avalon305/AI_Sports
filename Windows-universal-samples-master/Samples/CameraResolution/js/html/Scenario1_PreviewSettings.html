<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_PreviewSettings.css">
    <script src="/js/Scenario1_PreviewSettings.js"></script>
    <script src="/js/StreamResolutionHelper.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Get and set all possible combinations of resolution and framerate settings for a given camera device.
            </div>
        </div>
        <div id="scenarioContent">
            <select id="cameraSettings" class="win-dropdown">
                <option selected="selected" value="">Preview Settings</option>
            </select>
        </div>
    </div>
    <div>
        <video id="cameraPreview" style="width:100%; height:100%"></video>
        <button id="initCameraBtn" class="win-button" style="position:absolute; top:50%; left:50%">Initialize Camera</button>
    </div>
</body>

</html>
