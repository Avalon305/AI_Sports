<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/AudioCapturePermissions.js"></script>
    <script src="/js/scenario4_PredefinedDictationGrammar.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>This sample showcases one-shot speech recognition using the predefined dictation grammar.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <div>
                <select id="languageSelect" class="win-dropdown"></select>
            </div>
            <div>
                <button id="btnListenUI" disabled class="win-button">&#xE1D6; with UI</button>
                <button id="btnListen" disabled class="win-button">&#xE1D6; without UI</button>

                <p>Tap the microphone button and speak. This example uses a predefined dictation grammar constraint, so you can freely dictate a short message. A privacy statement prompt may be shown.</p>
                <p id="resultTextArea"></p>
                <p id="errorTextArea"></p>
            </div>
        </div>
    </div>
</body>

</html>
