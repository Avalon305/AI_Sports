<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario6_interfaceSettings.css">
    <script src="/js/scenario6_interfaceSettings.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Interface Settings</h2>
        </div>
        <div id="scenarioContent">

            <div data-win-control="SdkSample.ScenarioInput">
                <div class="deviceScenarioContainer">
                    <div class="generalScenario">
                        <p>You can view the number of interface settings that are available on the device, but this sample only allows the SuperMutt device to change its interface settings.</p>
                        <p>Interface Settings:</p>
                        <select id="interfaceSettingsToChoose" class="win-dropdown"></select>
                        <button id="buttonSetSetting" class="win-button">Set Interface Setting</button>
                        <button id="buttonGetSetting" class="win-button">Get Interface Setting</button>
                    </div>
                </div>
            </div>
            <div data-win-control="SdkSample.ScenarioOutput">
            </div>

        </div>
    </div>
</body>

</html>
