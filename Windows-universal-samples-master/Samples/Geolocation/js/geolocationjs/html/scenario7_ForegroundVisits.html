<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario7_ForegroundVisits.js"></script>
</head>

<body class="win-type-body">
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Geolocation API allows application to monitor user's visits in the foreground.</p>
        <button class="action win-button" id="startMonitoringButton">Start Monitoring</button>
        <button class="action win-button" id="stopMonitoringButton">Stop Monitoring</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div style="display: -ms-grid; -ms-grid-columns: auto auto auto; -ms-grid-rows: auto auto auto auto auto auto auto auto auto">
            <div style="-ms-grid-column: 1; -ms-grid-row: 1">State change: </div>
            <div style="-ms-grid-column: 2; -ms-grid-row: 1; margin-left: 10px" id="statechange">No data</div>
            <div style="-ms-grid-column: 1; -ms-grid-row: 2">Timestamp: </div>
            <div style="-ms-grid-column: 2; -ms-grid-row: 2; margin-left: 10px" id="timestamp">No data</div>
            <div style="-ms-grid-column: 1; -ms-grid-row: 3">Latitude: </div>
            <div style="-ms-grid-column: 2; -ms-grid-row:  3; margin-left: 10px" id="latitude">No data</div>
            <div style="-ms-grid-column: 1; -ms-grid-row: 4">Longitude: </div>
            <div style="-ms-grid-column: 2; -ms-grid-row: 4; margin-left: 10px" id="longitude">No data</div>
            <div style="-ms-grid-column: 1; -ms-grid-row: 5">Accuracy: </div>
            <div style="-ms-grid-column: 2; -ms-grid-row: 5; margin-left: 10px" id="accuracy">No data</div>
        </div>
    </div>
</body>

</html>
