<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario2_CloseDrawer.css">
    <script src="/js/devicehelpers.js"></script>
    <script src="/js/Scenario2_CloseDrawer.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Register for drawer status changes and wait for the drawer to close.
            </div>
        </div>
        <div id="scenarioContent">
            <div id="buttons">
                <button id="InitDrawerButton" class="win-button">Init Drawer</button>
                <button id="DrawerWaitButton" class="win-button">Wait for Close</button>
            </div>
            <div id="statusView">
                <label>Cash Drawer Status: </label>
                <label id="drawerStatusText"></label>
            </div>
        </div>
    </div>
</body>

</html>
