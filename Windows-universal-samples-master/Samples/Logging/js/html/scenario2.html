<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>LoggingSession</title>
    <script src="/js/loggingSessionScenario.js"></script>
    <script src="/js/scenario2.js"></script>
</head>

<body class="win-type-body">
    <h2 id="sampleHeader" class="win-type-subheader">LoggingSession</h2>
    <div data-win-control="SdkSample.ScenarioInput">
        <p id="inputText">abc</p>
        <button id="doScenarioButton" class="win-button">LogMessages</button>
        <button id="enableDisableLoggingButton" class="win-button">Disable Logging</button>
        <br>
        <br>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <label>App log folder:</label>
        <br>
        <textarea rows="2" id="appLogFolder" readonly="readonly" class="win-textarea"></textarea>
        <br>
        <label>Status:</label>
        <br>
        <textarea rows="7" id="statusMessageList" readonly="readonly" class="win-textarea"></textarea>
        <br>
        <label>To view the ETL files:</label>
        <br>
        <textarea rows="4" id="viewLogInfo" readonly="readonly" class="win-textarea"></textarea>
    </div>
</body>

</html>
