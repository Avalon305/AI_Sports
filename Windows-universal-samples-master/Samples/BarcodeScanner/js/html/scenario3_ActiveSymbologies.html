<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3_ActiveSymbologies.css">
    <script src="/js/scenario3_ActiveSymbologies.js"></script>
    <script src="/js/util.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>Registers an event listener for barcode scanner data and displays the data values as they are reported.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <button id="scenarioStartScanButton" class="win-button">Start Scanning</button>
            <button id="scenarioEndScanButton" class="win-button">End Scanning</button>
            <br>
            <br>

            <div id="symbologyListTemplate" data-win-control="WinJS.Binding.Template">
                <span data-win-bind="textContent: name"></span>
            </div>

            <table class="fixed">
                <tr>
                    <td class="listViewTitle">Symbologies</td>
                </tr>
                <tr>
                    <td>
                        <div id="symbologyListView" class="listViewContainer"
                             data-win-control="WinJS.UI.ListView" data-win-options="{
                            itemTemplate: select('#symbologyListTemplate'),
                            selectionMode: 'multi',
                            tapBehavior: 'toggleSelect',
                            layout : {type: WinJS.UI.ListLayout}}">
                        </div>
                    </td>
                </tr>
            </table>

            <br>
            <button id="setActiveSymbologiesButton" class="win-button">Set ActiveSymbologies</button>
            <br>

            <div>
                <table>
                    <tr>
                        <td>Scan Data Type (Symbology):</td>
                        <td id="scenarioOutputScanDataType">No Data</td>
                    </tr>
                    <tr>
                        <td>Scan Data (Unformatted data):</td>
                        <td id="scenarioOutputScanData">No Data </td>
                    </tr>
                    <tr>
                        <td>Scan Data Label (Formatted data):</td>
                        <td id="scenarioOutputScanDataFormatted">No Data</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
