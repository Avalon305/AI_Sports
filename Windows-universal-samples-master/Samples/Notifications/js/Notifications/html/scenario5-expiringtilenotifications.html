<body class="win-type-body">
    <div id="scenario5">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Tile notifications can be set to expire.
        </div>

        <p><span class="win-h4">Step 1:</span> <button id="pincommand" class="win-button">Pin a new secondary tile for this scenario</button></p>
        <p><span class="win-h4">Step 2:</span> Open Start and observe a tile with the name "Expiring Notification" has been pinned.</p>
        <p><span class="win-h4">Step 3:</span> <button id="sendcommand" class="win-button">Send expiring notification</button></p>
        <p><span class="win-h4">Step 4:</span> Open Start and observe a notification appears on the tile. Watch it expire at the specified time.</p>

        </div>
    </div>
