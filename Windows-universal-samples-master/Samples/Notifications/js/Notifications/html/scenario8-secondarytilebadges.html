<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario8-secondarytilebadges.js"></script>
</head>

<body class="win-type-body">
    <div id="scenario8">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Display badges on secondary tiles.
        </div>


        <p><span class="win-h4">Step 1:</span> <button id="pincommand" class="win-button">Pin a new secondary tile for this scenario</button></p>
        <p><span class="win-h4">Step 2:</span> Use the controls below to display badges on the secondary tile.</p>
        <hr />
        <p><button id="clearcommand" class="win-button">Clear badge</button></p>
        <p>
            <input id="numberinput" type="number" class="win-textbox" value="2" />
            <button id="updatenumbercommand" class="win-button">Update badge as number</button>
        </p>
        <p>
            <select id="glyphselect" class="win-dropdown"></select>
            <button id="updateglyphcommand" class="win-button">Update badge as glyph</button>
        </p>
        <br />
        <p><button id="restartcommand" class="win-button">Restart scenario</button></p>
    </div>
</body>

</html>
