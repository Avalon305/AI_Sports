<body class="win-type-body">
    <div id="scenario4">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Sending notifications to your app's secondary tile.
        </div>

        <p><span class="win-h4">Step 1:</span> <button id="pincommand" class="win-button">Pin new secondary tile for this scenario</button></p>
        <p><span class="win-h4">Step 2:</span> Open Start and observe the new secondary tile has been pinned. </p>
        <p><span class="win-h4">Step 3:</span> <button id="sendcommand" class="win-button">Send notification to secondary tile</button></p>
        <p><span class="win-h4">Step 4:</span> Open Start and observe notification displayed on the secondary tile. </p>
    </div>
