<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/S3_RemoveFolder.css">
    <script src="/js/S3_RemoveFolder.js"></script>
</head>

<body class="win-type-body">
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Select a folder and click &apos;Remove folder&apos; to remove that folder from the Pictures library.</p>
        <div>
            <select id="foldersSelect" class="win-dropdown"></select>
            <p id="libraryEmptyMessage" class="hidden">The Pictures library is empty.</p>
            <br>
        </div>
        <button id="removeFolder" disabled="disabled" class="win-button">Remove folder</button>
        <br>
        <br>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="output">
        </div>
    </div>
</body>
