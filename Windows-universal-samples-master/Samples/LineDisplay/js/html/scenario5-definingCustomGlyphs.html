<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario5-definingCustomGlyphs.js"></script>
</head>

<body class="win-type-body">
    <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
    <div id="scenarioDescription">
        Replace built-in glyphs with custom glyphs using the CustomGlyphs property.
        Features not supported by the Line Display are disabled.
    </div>
    <p>
        <label>
            Glyph to replace:<br />
            <select id="glyphSelect" class="win-dropdown"></select>
        </label>
    </p>
    <p>
        <button id="defineGlyphButton" class="win-button">Define Glyph</button>
    </p>
    <p>
        <button id="resetButton" class="win-button">Reset</button>
    </p>
</body>

</html>
