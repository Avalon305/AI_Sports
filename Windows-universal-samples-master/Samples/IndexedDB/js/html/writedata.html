<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/writedata.js"></script>
</head>

<body class="win-type-body">
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This example builds on the <b>Reading data</b> example by whether a book is checked out to the IndexedDB. This data is stored in a separate checkout object store (table). To run the example, select the books you want to check out and press
            the <b>Write changes</b> button.
        </p>
        <p></p>
        <button id="readData" class="win-button">Read data</button>
        <button id="writeChanges" class="win-button">Write changes</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="dataOutput"></div>
    </div>
</body>

</html>
