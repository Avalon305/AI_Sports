<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css">
    <script src="/js/scenario1.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Use the Geotag API to set and read geolocation information from JPEG and MP4 files.
            </div>
        </div>

        <p><button id="chooseFileButton" class="win-button">Choose file</button></p>
        <div id="fileOperationsPanel" style="display:none">
            <p>File: <span id="fileDisplayName"></span></p>
            <p><button id="getGeotagButton" class="win-button">Read geotag from file</button></p>
            <p><button id="setGeotagFromGeolocatorButton" class="win-button">Set geotag from geolocator</button></p>
            <p><button id="setGeotagButton" class="win-button">Set geotag to Seattle Space Needle</button></p>
        </div>
    </div>
</body>

</html>
