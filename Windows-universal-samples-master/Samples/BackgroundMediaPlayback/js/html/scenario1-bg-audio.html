<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario1-bg-audio.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/scenario1-bg-audio.css" />
</head>

<body>
    <div>
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Background media playback
        </div>
    </div>

    <div id="player">
        <img id="album-art" src="" />
        <h3 id="song-title"></h3>
        <div id="media-controls">
            <button id="prev-button" class="win-button media-button" title="Previous">&#xE100;</button>
            <button id="play-button" class="win-button media-button" title="Play">&#xE102;</button>
            <button id="pause-button" class="win-button media-button" title="Pause">&#xE103;</button>
            <button id="next-button" class="win-button media-button" title="Next">&#xE101;</button>
        </div>
    </div>
    <div id="playlist"></div>
    
</body>

</html>
