<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario1-getandsetpin.js"></script>
</head>

<body class="win-type-body">
    <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
    <div id="scenarioDescription">
        Get and set GPIO pin value
    </div>
    <p>
        An app can get and set the state of a GPIO pin.
        To enable this sample, follow the wiring schematic below using a simple LED.
        Wiring for both MinnowBoard Max and Raspberry Pi 2 are diagrammed.
    </p>
    <div>
        <img src="ms-appx:///images/gpio_sample_bb.jpg" />
    </div>
    <p>
        <button id="startStopButton" class="win-button">Start</button>
    </p>
    <div id="scenarioControls" style="display: none">
        <p>
            <button id="setHighButton" class="win-button">Set pin 5 high</button>
            <button id="setLowButton" class="win-button">Set pin 5 low</button>
        </p>
        <p>
            <button id="getValueButton" class="win-button">Get pin 6 value</button>
        </p>
        <p>
            Pin value: <span id="currentPinValue"></span>
        </p>
    </div>
</body>

</html>
