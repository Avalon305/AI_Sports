<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>Using Windows.Media.Editing API to add background audio tracks to a composition.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <button id="chooseVideo" class="win-button">1. Choose Video</button>
            <button id="addAudio" disabled class="win-button">2. Add Background Audio</button>

                <video id="mediaElement" controls="controls" style="width:640px;height:480px"></video>
            </p>
        </div>
    </div>
