<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css">
    <script src="/js/scenario2.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>Using Windows.Media.Editing API to append multiple videos into a composition.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <button id="chooseFirstFile" class="win-button">1. Choose First Video</button>
            <button id="chooseSecondFile" disabled class="win-button">2. Choose Second Video</button>
            <button id="appendFiles" disabled class="win-button">3. Append Videos</button>
            <p>
                <video id="mediaElement" controls="controls" style="width:640px;height:480px"></video>
            </p>
        </div>
    </div>
</body>

</html>
