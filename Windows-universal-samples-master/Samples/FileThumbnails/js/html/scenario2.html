<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario2.js"></script>
</head>

<body class="win-type-body">
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Obtain a thumbnail of album art for a music file.
            <br> Please click the button below to pick a file and obtain the thumbnail.</p>
        <button class="action win-button" id="music-thumb-start">Get Album Art</button>
        <br>
        <br>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <img class="imageHolder" id="music-thumb-imageHolder">
        <p id="music-thumb-detailedStatus" class="status">
            <div id="music-thumb-modeName"></div>
            <div id="music-thumb-fileName"></div>
            <div id="music-thumb-requestedSize"></div>
            <div id="music-thumb-returnedSize"></div>
        </p>
    </div>
</body>

</html>
