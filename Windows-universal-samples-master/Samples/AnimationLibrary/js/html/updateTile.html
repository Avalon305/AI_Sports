<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/updateTile.css">
    <script src="/js/updateTile.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioHeader">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Update a tile
        </div>
    </div>
    <div id="input">
        <p>Use the Peek animation to update the contents of a tile.</p>
        <p>
            <button class="win-button" id="runAnimation">Peek</button>
        </p>
    </div>
    <div id="output">
        <div id="croppingDiv">
            <div id="tile1">Content 1</div>
            <div id="tile2">Content 2</div>
        </div>
    </div>
</body>

</html>
