<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/enterPage.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioHeader">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Show page
        </div>
    </div>
    <div id="input">
        <p>
            Use the Enter Page animation to bring the first page of an application on to the screen or when transitioning to a new page (see the Transition between pages scenario). The contents of the new page animate in sections as determined by the developer.
        </p>

        <label for="pageSectionsControl">Number of page sections that animate separately:</label>
        <select class="win-dropdown" id="pageSectionsControl">
            <option class="win-dropdown" value="1">1</option>
            <option class="win-dropdown" value="2">2</option>
            <option class="win-dropdown" selected="selected" value="3">3</option>
        </select>
        <button class="win-button" id="runAnimation">Run animation</button>
    </div>
    <div id="output">
        <p id="outputText">
        </p>
    </div>
</body>

</html>
