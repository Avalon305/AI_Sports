<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CameraStarterKit</title>

    <!-- WinJS references -->
    <link href="/WinJS/css/ui-dark.css" rel="stylesheet">
    <script src="/WinJS/js/base.js"></script>
    <script src="/WinJS/js/ui.js"></script>

    <!-- Sample-specific references -->
    <link href="/css/camera.css" rel="stylesheet">
    <script src="/js/camera.js"></script>
</head>

<body class="win-type-body">
    <span id="sceneTypeTextBlock" style="color:white;position:absolute;z-index:2;"></span>
    <video id="cameraPreview" class="cameraPreview"></video>
    <div class="stackPanel">
        <button id="cycleModeButton" class="cameraButton win-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: 'attachcamera', label: 'Standard'}"></button>
        <button id="photoButton" class="cameraButton win-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: 'camera'}"></button>
    </div>

    <!-- Graphical representation of how much detail could be recovered through an HDR capture -->
    <progress id="hdrImpactBar" class="impactBar"></progress>
</body>

</html>
