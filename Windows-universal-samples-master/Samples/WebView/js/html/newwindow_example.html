<!DOCTYPE html>
<html>

<head>
    <title>Permission Request Example</title>
    <script type="text/javascript">
        function OpenUriInNewWindow() {
            var src = document.getElementById("urltoopen").value;
            if (src !== "") {
                if (window.open) {
                    window.open(src, "_blank");
                }
            }
        }
    </script>
</head>

<body class="win-type-body">
    <input type="text" id="urltoopen" value="http://microsoft.com/" class="win-textbox">
    <button onclick="OpenUriInNewWindow()" class="win-button">Open in new window</button>
</body>

</html>
