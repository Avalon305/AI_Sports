<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario.css" />
    
    <script src="/js/playreadyuwp.js"></script>
    <script src="/js/scenario2_proactive.js"></script>
</head>
<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>This example shows how an application can actively manage DRM license requests and the individualization process.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <div class="playreadyScenario">
                <div class="scenarioField" style="width:430px;">
                    <label >Key Id:</label>
                    <input type="text" id="inputKeyId" data-win-bind="value: keyId;onchange: keyIdHandler" />
                </div>
                <div class="scenarioField">
                    <label >License URL:</label>
                    <input type="text" id="inputLaUrl" data-win-bind="value: laURL;onchange: laUrlHandler" />
                    <button class="win-button" id="btnGetLicense" data-win-bind="onclick: getLicenseHandler">Get License</button>
                    <span style="width:124px"></span>
                </div>
                <div class="scenarioField">
                    <label>Content:</label>
                    <input type="text" id="inputContentUrl" data-win-bind="value: contentURL;onchange: contentUrlHandler" />
                    <button class="win-button" id="btnPlay" data-win-bind="onclick: playHandler">Play</button>
                    <button class="win-button" id="btnStop" data-win-bind="onclick: stopHandler">Stop</button>
                </div>
                
                <div class="videoDiv">
                    <video data-win-bind="onerror: videoErrorHandler" id="video" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
