<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario.css" />
    <script src="/js/playreadyeme.js"></script>
    <script src="/js/scenario4_eme_stop.js"></script>
</head>
<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>This example uses W3C's standards based EME for requesting a license and sending a secure stop message. 
                    A publisher certificate is first requested which is associated with the PublisherId sent in the license. 
                The cert will be sent with the ProcessSecureStopData service call.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <div class="playreadyScenario">

                <div class="scenarioField">
                    <span style="flex:1"></span>
                    <button class="win-button" data-win-bind="onclick: getPublisherCertHandler">Get Publisher Cert</button>
                    <button class="win-button" data-win-bind="onclick: sendStopDataHandler">Send Stop Data</button>
                    </div>
                <div class="scenarioField">
                    <label>Content:</label>
                    <input type="text" id="inputContentUrl" data-win-bind="value: contentURL;onchange: contentUrlHandler" />
                    <button class="win-button" id="btnPlay" data-win-bind="onclick: playHandler">Play</button>
                    <button class="win-button" id="btnStop" data-win-bind="onclick: stopHandler">Stop</button>
                </div>
                <div class="videoDiv">
                    <video data-win-bind="onerror: videoErrorHandler" id="video" />
                </div>
            </div>


        </div>
    </div>
</body>
</html>
