<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario0_Choose.js"></script>
</head>

<body class="win-type-body">
    <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
    <div id="scenarioDescription">Choose accelerometer</div>

    <p>Choose the orientation sensor reading type to be used by the other scenarios.</p>
    <p>
        <select id="reportTypeComboBox" class="win-dropdown">
            <option value="absolute">Absolute</option>
            <option value="relative">Relative</option>
        </select>
    </p>

    <p>Choose the sensor optimization goal.</p>
    <p>
        <select id="optimizationGoalComboBox" class="win-dropdown">
            <option value="precision">Precision</option>
            <option value="powerEfficiency">PowerEfficiency</option>
        </select>
    </p>
</body>

</html>
