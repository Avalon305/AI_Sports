<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/Scenario2_PrintReceipt.js"></script>
</head>

<body class="win-type-body">
    <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
    <div id="scenarioDescription">
        Print to the claimed printer.
    </div>

    <p>
        <input id="printLineTextBox" type="text" class="win-textbox" placeholder="Text to print">
    </p>
    <p>
        <button id="printLineButton" class="win-button">Print line</button>
    </p>
    <p>
        <button id="printSampleReceiptsButton" class="win-button">Print sample receipts</button>
    </p>
    <p>
        <button id="printBitmapButton" class="win-button">Print bitmap</button>
    </p>
    <p>
        <input id="barcodeTextBox" type="text" class="win-textbox" placeholder="012345678912">
    </p>
    <p>
        <button id="printBarcodeButton" class="win-button">Print UPCA barcode</button>
    </p>
</body>

</html>
