<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario2-remove.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Remove the jump list
            </div>
        </div>
        <div id="scenarioContent">
            <p>
                Click the button to remove the current jump list.
                This will set the system group to none and remove any previously placed items from the list.
                Note that this will not clear items the user has explicitly pinned to their list.
            </p>
            <button id="RemoveJumpList" class="win-button">
                Remove Jump List
            </button>
        </div>
    </div>
</body>

</html>
