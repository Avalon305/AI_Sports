<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario.css" />
    <script src="/js/scenario1.js"></script>
    <script src="/js/cryptographichelpers.js"></script>
    <script src="/js/appdata.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>
                    Will create a service that will join the AllJoyn bus and request the name 'com.microsoft.Samples.SecureInterface'. 
                    It will create a single method called 'Concatenate' that will concatenate two strings together and return the resulting string to the consumer.
                </p>
            </div>
        </div>
        <div id="scenarioContent">
            <div><button id="launchButton">Launch</button></div>
            <div id="producerOptions">
                <div>Key: <span id="keyDisplay" class="selectableText"></span></div>
                <div id="upperCaseSwitch" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'UpperCase'}"></div>
                <div>
                    <button id="sendSignalButton">Send Signal</button>
                    <input id="signalText" type="text" placeholder="Enter Text..." />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
